# Configuração Apache para Dashboard GLPI
# Copie este arquivo para: /etc/apache2/sites-available/glpi-dashboard.conf
# Depois execute: a2ensite glpi-dashboard && systemctl reload apache2

<VirtualHost *:80>
    ServerName dashboard.glpi.local
    ServerAlias dashboard.suporte.local
    
    DocumentRoot /var/www/html/glpi-dashboard
    
    <Directory /var/www/html/glpi-dashboard>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Headers de segurança
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-Content-Type-Options "nosniff"
        Header set X-XSS-Protection "1; mode=block"
        
        # Cache para assets estáticos
        <FilesMatch "\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$">
            Header set Cache-Control "max-age=86400, public"
        </FilesMatch>
        
        # Sem cache para PHP e API
        <FilesMatch "\.(php|json)$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires "0"
        </FilesMatch>
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/glpi-dashboard-error.log
    CustomLog ${APACHE_LOG_DIR}/glpi-dashboard-access.log combined
    
    # Configuração PHP (opcional)
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
    </FilesMatch>
    
    # Compressão GZIP
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
    
    # Autenticação básica (opcional - descomente se necessário)
    # <Directory /var/www/html/glpi-dashboard>
    #     AuthType Basic
    #     AuthName "Dashboard GLPI - Acesso Restrito"
    #     AuthUserFile /etc/apache2/.htpasswd-glpi
    #     Require valid-user
    # </Directory>
</VirtualHost>

